<!-- Contact -->

        <h3 class="contact__title">Contact</h3>
        <p class="contact__text">We will answer any question!</p>
        <form action="â„–" class="contact__form" aria-labelledby="contact-section">

            <label class="contact__label">                        
                <input class="contact__input" type="email" name="mail" placeholder="Email" required pattern="^([a-z0-9_-]+\.)*[a-z0-9_-]+@[a-z0-9_-]+(\.[a-z0-9_-]+)*\.[a-z]{2,6}$"/>

            <label class="contact__label">
