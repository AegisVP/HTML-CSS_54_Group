<header class="header">
  <div class="header__container">
    <button class="menu-btn__open" data-menu-open>
      <svg class="menu-btn__icon">
        <use href="./images/sprite.svg#menu"></use>
      </svg>
    </button>
    <navigation class="navigation">
      <a href="index.html" class="logo__link">
        <svg class="header__logo">
          <use href="./images/sprite.svg#logo"></use>
        </svg>
      </a>

      <ul class="navigation__list">
        <li class="navigation__item">
          <a href="#aboutus" class="navigation__link">About us</a>
        </li>
        <li class="navigation__item">
          <a href="#program" class="navigation__link">Program</a>
        </li>
        <li class="navigation__item">
          <a href="#reviews" class="navigation__link">Reviews</a>
        </li>
        <li class="navigation__item">
          <a href="#contact" class="navigation__link">Contacts</a>
        </li>
      </ul>
    </navigation>
  <picture>
    <source
      srcset="./images/pic-donuts_mob.png 1x, ./images/pic-donuts@2x_mob.png 2x"
      media="(max-width: 767px)"
    />
    <source
      srcset="
        ./images/pic-donuts_tabl.png    1x,
        ./images/pic-donuts@2x_tabl.png 2x
      "
      media="(min-width: 768px) and (max-width: 1279px)"
    />
    <source
      srcset="
        ./images/pic-donuts_desk.png    1x,
        ./images/pic-donuts@2x_desk.png 2x
      "
      media="(min-width: 1280px)"
    />
    <img
      srcset="
        ./images/pic-donuts_tabl.png 380w,
        ./images/pic-donuts_desk.png 716w
      "
      sizes="(min-width: 768px) 380px, (min-width: 1280px) 716px"
      src="./images/pic-donuts_mob.png"
      alt="donuts"
      class="img__donuts"
    />
    <h1 class="header__title">Donut Masterclass<br />with the Donut King</h1>
    <p class="header__subtitle">Hosted by Eva Green</p>

    <a href="#registration" class="register__link">Register</a>

    <ul class="social__list">
      <li class="social__item">
        <a href="#" class="social__link">
          <svg class="social__icon">
            <use href="./images/sprite.svg#social-twitter"></use>
          </svg>
        </a>
      </li>
      <li class="social__item">
        <a href="#" class="social__link">
          <svg class="social__icon">
            <use href="./images/sprite.svg#social-instagram"></use>
          </svg>
        </a>
      </li>
      <li class="social__item">
        <a href="#" class="social__link">
          <svg class="social__icon">
            <use href="./images/sprite.svg#social-facebook"></use>
          </svg>
        </a>
      </li>
    </ul>
  </div>

  </picture>
</header>
