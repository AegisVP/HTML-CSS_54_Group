    <!-- registration-section -->
<section class="section" id="registration">
    <div class="container">
       <div class="registration">
               <picture>
                       <source srcset="./images/donut_tabl.png 1x, ./images/donut@2x_tabl.png 2x" media="(min-width: 768px)"/>
                       <source srcset="./images/donut_desk.png 1x, ./images/donut@2x_desk.png 2x" media="(min-width: 1280px)"/>
                       <img class="image_class" src="./images/donut_tabl.png" srcset="./images/donut@2x_tabl.png 2x"
                       alt="bit donut"/>
               </picture>
                <h2 class="registration__title">Registration</h2>
            <ul class="registration-info">
                <li class="registration-info__item">
                    <p class="registration-info__date">May 23, 11:00 <span class="registration-info__place">New York</span></p>
                </li>
                <li class="registration-info__item">   
                    <p class="registration-info__price">$ 699</p>
                </li>
            </ul>
            <form class="registration-form">
                    <p class="registration-form__text">Apply your personal info for registration </p>
                <div class="registration-field">
                    <input class="name registration-field__input" name="name" id="name" placeholder="Your name" pattern="^[a-zA-Z]+\s[a-zA-Z]+$"  title="Username must be two words separated by space." required/>
                        <label for="name" class="registration-field__lable"></label>
                    <input class="phone registration-field__input" name="phone" id="phone" placeholder="Phone number" pattern="\+?[0-9\s\-\(\)]+" title="Phone number must be ." required/>
                        <label for="phone" class="registration-field__lable"></label>
                    <input class="email registration-field__input" name="email" id="email" placeholder="E-mail" pattern=".+@.+.com" required/>
                        <label for="email" class="registration-field__lable"></label>
                    <button type="submit" class="registration-field__call">Register</button>
                </div>
            </form>
               <picture>
                       <source srcset="./images/confetti_tabl.png 1x, ./images/confetti@2x_tabl.png 2x" media="(min-width: 768px)"/>
                       <source srcset="./images/confetti_desk.png 1x, ./images/confetti@2x_desk.png 2x" media="(min-width: 1280px)"/>
                       <img class="image_class" src="./images/confetti_tabl.png" srcset="./images/confetti@2x_tabl.png 2x"
                       alt="confetti"/>
               </picture>
        </div>
    </div>
