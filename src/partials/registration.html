
<section class="section section-registration" id="registration">
  <div class="container">
    <div class="registration">
           <h2 class="section__title">Registration</h2>
        <div class="registration-thumb">
              <div class="registration-info">     
                  <p class="registration-info__details">May 23, 11:00</p>              
                  <p class="registration-info__details">New York</p>                  
                  <p class="registration-info__details">$ 699</p>        
              </div>
           <form action="#" class="registration-form">
             <p class="registration-form__text">Apply your personal info <br>
                   for registration </p>
              <div class="registration-field">
                 <div class="registration-field__box">
                   <div class="registration-field__group">
                      <input class="name registration-field__input" name="name" id="name" placeholder="Your name" pattern="^[a-zA-Z]+$" title="Username must be written in letters." required/>
                         <span class="registration-field__border"></span>
                      <label for="name" class="registration-field__label">Your name</label>
                   </div>
                   <div class="registration-field__group">
                       <input class="phone registration-field__input" name="phone" id="phone" placeholder="Phone number" pattern="\+?[0-9\s\-\(\)]+" title="Enter numbers, please." required/>
                         <span class="registration-field__border"></span>
                       <label for="phone" class="registration-field__label">Phone number</label>
                   </div>
                   <div class="registration-field__group">
                       <input class="email registration-field__input" name="email" id="email" placeholder="E-mail" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$" title="Looks like exemple@mail.com" required/>
                         <span class="registration-field__border"></span>
                       <label for="email" class="registration-field__label">E-mail</label>
                   </div>
                 </div>
                       <button type="submit" class="button button--margin">Register</button>
               </div>
           </form>
         </div>
     </div>
  </div>
</section>
